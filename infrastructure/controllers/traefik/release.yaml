apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik 
  namespace: ingress-traefik 
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik 
      version: "36.x"
      sourceRef:
        kind: HelmRepository
        name: traefik 
        namespace: ingress-traefik 
      interval: 12h
  values:
    service:
      enabled: false
    experimental:
      kubernetesGateway:
        enabled: true
    providers:
      kubernetesGateway: enabled
    gateway:
      enabled: true
      annotations: {
          "cert-manager.io/issuer": "cloudflare"
        }
    ingressClass:
      enabled: true
      isDefaultClass: true
      name: "traefik-local"